<!DOCTYPE html>
<html ng-app="getcentre">
<head>
	<title>Get Centre | Welcome</title>

	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/lib/app.js"></script>
	<script type="text/javascript" src="js/lib/routes/router.js"></script>
	<script type="text/javascript" src="js/lib/controllers/mainController.js"></script>
	<script type="text/javascript" src="js/lib/directives/mainDirective.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="fonts/fontawesome-webfont.woff">


</head>
<body>



	<div class="booke-area" ng-controller="mainController">
				<div>
					<div class="col-md-3 socials cage">
						<i class="fa fa-facebook" aria-hidden="true"></i>
						<i class="fa fa-twitter" aria-hidden="true"></i>
						<i class="fa fa-linkedin" aria-hidden="true"></i>
						<i class="fa fa-google-plus" aria-hidden="true"></i>
					</div>
					<div class="col-md-4 cage reach">
						<p>9am-6am</p>
						<p>+234 802345789</br>+234 802345789</p>
					</div>
					<div class="col-md-4 cage identity">
						<img src="img/logo.png" />
					</div>
					<div class="col-md-3 cage user-bag">
						<span><img src="img/profile.png" /></span>
						<span><img src="img/cart.png" /></span>
					</div>
					<div class="col-md-4 cage searches">
						<span><img src="img/search.png"> <p>search site</p></span>
					</div>
				</div>

				<div class="container">
					<nav class="navbar navbar-default">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

						<div class="col-md-18 navbar-collapse collapse" id="navbar">
							<ul class="linkage">
								<li><a href="#/" class="selected">home</a></li>
								<li><a href="#/about">about</a></li>
								<li><a href="#">blog</a></li>
								<li><a href="#/contact">contact</a></li>
								<li><a href="#">sign in</a></li>
							</ul>
						</div>
					</nav>
					<div class="col-md-18 no-padding booking-e">
						<!--booking engine -->
						<div class="tab-top">
							<div class="col-md-3 selected">
								<p>flights</p><span><img src="img/flight.png" /></span>
							</div>
							<div class="col-md-3">
								<p>hotels</p><span><img src="img/hotels.png" /></span>
							</div>
							<div class="col-md-3">
								<p>tours</p><span><img src="img/tours.png" /></span>
							</div>
							<div class="col-md-3">
								<p>tranfers</p><span><img src="img/transfer.png" /></span>
							</div>
							<div class="col-md-3">
								<p>visa</p><span><img src="img/visa.png" /></span>
							</div>
							<div class="col-md-3">
								<p>insurance</p><span><img src="img/insurance.png" /></span>
							</div>
						</div>
						<div class="tab-below">
							<div >
								<div class="col-md-18 trip-type" ng-hide="extra">
									<div class="btn" ng-click="ways()">
										<p>one-way</p>
									</div>
									<div class="btn selected" ng-click="ways()">
										<p>return trip</p>
									</div>
									<div class="btn">
										<p>multiple trip</p>
									</div>
								</div>
								<div class="col-md-6 going">
									<label>TO</label>
									<input type="text" placeholder="enter destination" ng-model="flights.goingTo" ng-click="dropExtra()"/>
								</div>
								<div class="col-md-9">
									<input type="date" class="two" />
									<span class="arrow">&rarr;</span>
									<input type="date" class="two" />
								</div>
								<div class="col-md-3">
									<select ng-model="flights.mFlightClass" ng-init="flights.mFlightClass = flightClass.flighttype[0]" ng-options="fClass for fClass in flightClass.flighttype" ng-hide="extra">

									</select>
									<!-- <input type="text"  class="" ng-hide="extra"/> -->
									<input type="submit" value="search" class="search-btn" ng-if="switch"/>
								</div>
							</div>

							<div class="form-below" ng-hide="extra">
								<div class="col-md-6 going from-where" ng-hide="showtype">
									<label>FROM</label>
									<input type="text" placeholder="enter destination" ng-model="flights.comingFrom"/>
								</div>
								<div class="col-md-7">
									<!-- <input type="text" class="two people-side" /> -->
									<div class="col-md-9 two people-side">
											<div class="col-md-6 increaser">
												<p class="plus" ng-click="addAdult()">+</p>
												<p class="plus" ng-click="sucstractAdult()">-</p>
											</div>

											<div class="col-md-6 anum"><p class="apush">{{flights.adultNum}}</p></div>
											<div class="col-md-6"><p class="apush">Adult</p></div>
									</div>



									<div class="col-md-9 two people-side">
											<div class="col-md-6 increaser">
												<p class="plus" ng-click="addKid()">+</p>
												<p class="plus" ng-click="sucstractKid()">-</p>
											</div>

											<div class="col-md-6 anum"><p class="apush">{{flights.kidNum}}</p></div>
											<div class="col-md-6 "><p class="apush">kid</p></div>
									</div>

									<div class="col-md-12 extra-kid">
										<input type="date" class="two" ng-repeat="increaseKider in increaseKid" ng-model="flights.kidYear[increaseKider]"/>
									</div>
								</div>
								<div class="col-md-5">
									<!-- <input type="text"  class="" ng-if="switch"/> -->
									<input type="submit" value="search" class="search-btn" ng-hide="switch" ng-click="searchPress()"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

	<div ng-view></div>

	<footer-below></footer-below>

	<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>





</body>
</html>
