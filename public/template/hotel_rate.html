<div class="col-xs-18 view_all_boards">
    <div class="col-xs-18 all_boards hidden-xs">
        <div class="col-md-2 nopadding">Guest</div>
        <div class="col-md-6 ">Room Type</div>
        <div class="col-md-6 ">Boarding Type</div>
        <div class="col-md-4 ">Room Rate</div>
    </div>
    <div class="col-xs-18 nopadding">
        <div class="col-xs-18 nopadding other_room_spec">
        	<div class="col-xs-18 room_spec t_bl" ng-repeat="room in  room_allo">
            	<label class="col-xs-18" ng-if="room_allo.length>1">Room {{$index+1}}</label>
            	<div class="col-xs-18 col-md-2 nopadding room_type">
                 	<label><sup>{{room[0].HotelOccupancy.Occupancy.AdultCount}}</sup> <span class="icon-get_man ic_sm f_ic_guest "></span> <sup>{{room[0].HotelOccupancy.Occupancy.ChildCount}}</sup> <span class="icon-get_boy ic_sm_c"></span></label>
                </div>
                <div class="col-xs-18 col-md-6">
                	<div class="col-xs-18 get_pad  get_input room_type"> 
                            <select class="input_xs col-xs-18" ng-model="Selectedroomtype" ng-change="get_room_type(Selectedroomtype, Selectedboard, $index)" ng-options="roomty.HotelRoom.RoomType.$ as roomty.HotelRoom.RoomType.$ for roomty in room | unique: 'HotelRoom.RoomType.$'  " ng-init="Selectedroomtype = room[0].HotelRoom.RoomType.$"    >
                        	</select>
                        </div>
                </div>
                <div class="col-xs-18 col-md-6">
                	<div class="col-xs-18 get_pad get_input room_type">
                            <select class="input_xs col-xs-18" ng-model="Selectedboard" ng-change="get_room_board(Selectedroomtype, Selectedboard, $index)" ng-options="roomboard.HotelRoom.Board.$ as roomboard.HotelRoom.Board.$ for roomboard in room | unique:'HotelRoom.Board.$'" ng-init="Selectedboard=room[0].HotelRoom.Board.$">
                        		
                        	</select>
                        </div>
                </div>
                <div class="col-xs-18 col-md-4"><label><span ng-bind-html="convS"></span> {{roomTotalPrice[$index+1]| currencyConvert | number:2}}</label></div>
            </div>
        </div>
        <div class="col-xs-18 col-md-10 col-md-offset-8 pTab">
                <div class="col-xs-18 col-md-12 f_price tA_C_xs"> 
                    <div class="col-xs-18 col-md-11 nopadding">
                    	<sup class="curr_book" ng-bind-html="convS"></sup><span>{{roomTotalPrice[0]| currencyConvert | number:2}}</span>
                    </div>
                </div>
                <div class="col-xs-18 col-md-6 btn-sm btn get_button_primary flight_sel_butt" style="padding:1em" id="{{flight['@id']}}" name="{{$index}}"  ng-click="book_room($event, ind, guestBreak)">Book</div>
            </div>
                    <!--<div class="col-md-5 t_price_book">
            <div class="col-xs-18"><sup class="curr_book" ng-bind-html="convS"></sup><span>{{roomTotalPrice[0]| currencyConvert | number:2}}</span></div>
            <div class="book_but pull-right col-md-6 get_button_primary btn-sm"  ng-click="book_room($event, ind, roomBreak)">Book</div>
        </div>-->
    </div>
    
</div>
