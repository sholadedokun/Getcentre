<div class="col-xs-18 modal-bd">
    <div class="col-xs-18 nopadding" >
        <div class="col-xs-18 headers modal-hd"> <span class="icon-user-plus"></span>An Error Occured</div>
        <div class="col-xs-18 modal_frame">
            <div class="col-xs-18 nopadding contact_cancel">
                <h3>We are Unable to book your flight</h3>
				<div class="col-xs-18">
					<h5>Description:</h5><br/>
					<p ng-bind="errorOb.ERRORMSG"></p>
				</div>
				<div class="col-xs-18">
					<span>Old Price:</span>
                    <div class="col-xs-12">
                        <div class="col-xs-2 curr_book" ng-bind-html="convS"></div>
					    <div ng-bind="col-xs-10 errorOb.request.conditions.forminfo.Expected_price.amount.$ | currencyConvert | number:2"></div>
                    </div>
				</div>
				<div class="col-xs-18">
					<span>New Price:</span>
                    <div class="col-xs-12">
                        <div class="col-xs-2 curr_book" ng-bind-html="convS"></div>
                        <div ng-bind="col-xs-10 errorOb.ERRORFIELDS.fields[0].msg.$ | currencyConvert | number:2"></div>
                    </div>
				</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn-sm btn get_button_primary" ng-click="login(log)" style="margin:15px 0 0">Accept New Price</button>
        <button class="btn-sm btn get_button_reset" ng-click="cancel()" style="margin:15px 0 0">Cancel</button>
    </div>
</div>
