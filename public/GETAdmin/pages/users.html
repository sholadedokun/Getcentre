
<div id="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">All Users</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Registered User's Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Account Name</th>
                                    <th>User Email</th>
                                    <th>Account Type</th>
                                    <th>Date registered</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="cursor:pointer" class="gradeA" ng-click="editUser($index)" ng-repeat="user in allUsersData">
                                    <td ng-bind="user.name"></td>
                                    <td ng-bind="user.email"></td>
                                    <td ng-bind="user.userType"></td>
                                    <td ng-bind="(user.registered*1000) | date :'medium'"class="center"></td>
                                    <td ng-bind="user.status"class="center"></td>
                                </tr>

                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                        <div class="well">
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
