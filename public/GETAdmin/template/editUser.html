
    <div class="col-lg-12">

        <h1 class="page-header">Edit Users</h1>
        <div class="row">

            <form role="form" ng-submit="sendEdit()">
                <div class="form-group">
                    <label>User Name</label>
                    <p class="form-control-static" ng-bind="user.name"></p>
                </div>
                <div class="form-group">
                    <label>User Email</label>
                    <p class="form-control-static" ng-bind="user.email"></p>
                </div>
                <div class="form-group">
                    <label>User Type</label>
                    <p class="form-control-static" ng-bind="user.userType"></p>
                </div>
                <div class="col-xs-6 form-group">
                    <label>Flight Discount % Value</label>
                    <input class="form-control" ng-model="user.flightDiscount">
                    <p class="help-block">Example: 7.5</p>
                </div>
                <div class="col-xs-6 form-group">
                    <label>Hotel Markup % Value</label>
                    <input class="form-control" ng-model="user.hotelDiscount">
                    <p class="help-block">Example: 7.5</p>
                </div>
                <div class="col-xs-6 form-group">
                    <label>Tour Markup % Value</label>
                    <input class="form-control" ng-model="user.tourDiscount">
                    <p class="help-block">Example: 7.5</p>
                </div>
                <div class="col-xs-6 form-group">
                    <label>Transfer Markup % Value</label>
                    <input class="form-control" ng-model="user.transferDiscount">
                    <p class="help-block">Example: 7.5</p>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="user.status">
                        <option value="Activated">Active</option>
                        <option value="Deactivated">Deactivate</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Edit</button>
            </form>
        </div>
    </div>
